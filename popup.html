<!doctype html>
<html>
  <head>
    <title>Flick Photo link extension</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="popup.js"></script>
    <link type="text/css" rel="stylesheet" href="mystyles.css" />
  </head>
  <body>
    <fieldset>
      <legend>
        Options
      </legend>
      <input type="radio" class="size" name="size" value="s" />
      <label for="size" class="small">Small</label>
      <input type="radio" class="size" name="size" value="m" checked="checked" />
      <label for="size" class="medium">Medium</label>
      <input type="radio" class="size" name="size" value="l" />
      <label for="size" class="large">Large</label>

      <input type="checkbox" id="photo-number" />
      <label>
        Photo Number
      </label>

      <input type="checkbox" id="space-between-lines" />
      <label>
        Space Between Lines
      </label>
    </fieldset>

    <div>
      <h3>
        <span id="image_size"></span> links
      </h3>
      <div id="na" class="hide">
        No Flickr set of photos available.
        <br />
        <br />
        Please go to www.flickr.com set or organize page and make sure you have photoes in the set or organize selection.
      </div>
      <div id="processing">
        Processing
      </div>
      <div  id="links_holder">
      </div>
    </div>
  </body>
</html>
